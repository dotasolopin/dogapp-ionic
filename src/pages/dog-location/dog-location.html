<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> </ion-title>
    <ion-buttons end>
      <button ion-button class="button-clear button-positive" (click)="save()">Save</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p text-right>{{time | date:'medium'}}</p>


  <div class="dog-info" *ngIf="sharedData.selectedDog">
    <img [src]="sharedData.selectedDog.image">
    <div class="dog-name"> <label>NAME:</label> {{sharedData.selectedDog.name}} </div>
    <div class="dog-name"> <label>BREED:</label> {{sharedData.selectedDog.breed}} </div>
  </div>


  <div class="temp-value">{{temperature}}&#8451;</div>
  <div #map id="map"></div> 
  
</ion-content>
