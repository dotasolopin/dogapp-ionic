
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>

        <form (ngSubmit)="ready() && login()">
          <ion-list>

            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type="text" [(ngModel)]="auth.username" name="usernmae"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" [(ngModel)]="auth.password" name="password"></ion-input>
            </ion-item>

          </ion-list>

          <button type="submit" ion-button color="stable" block
          [disabled]="!ready()"
          >
            Log in
          </button>
          <div ion-button clear color="positive" block
          (click)="gotoSignup()">
            Or create an account
          </div>
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
