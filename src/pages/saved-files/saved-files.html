<ion-header>

  <ion-navbar>
    <ion-title>Saved Files</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-grid padding>
		<ion-row>
		<ion-col>
			<button ion-button color="{{getColor(0)}}" block
			(click)="changeTab(0)">Location</button>
		</ion-col>
		<ion-col>
			<button ion-button color="{{getColor(1)}}" block
			(click)="changeTab(1)">Temperature</button>
		</ion-col>
	</ion-row>
	</ion-grid>

	<div text-center>
		<ion-spinner *ngIf="busy"></ion-spinner>
	</div>

	<ion-list *ngIf="tabIndex == 0">
		<ion-item-sliding *ngFor="let location of locations;">
			<ion-item>
				<h2>Latitude: {{location.latitude}}</h2>
				<h2>Longitude: {{location.longitude}}</h2>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button color="secondary"
				(click)="viewLocation(location)">
					<ion-icon name="eye"></ion-icon>
					View
				</button>
				<button ion-button color="danger"
				(click)="confirmDelete(location.id, 'location')">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-list *ngIf="tabIndex == 1">
		<ion-item-sliding *ngFor="let temperature of temperatures;">

			<ion-item>
				<h2>Temperature: {{temperature.temperature}}</h2>
				<p>{{getDate(temperature.date_created) | date:'medium'}}</p>
			</ion-item>

			<ion-item-options side="right">
				<button ion-button color="danger"
				(click)="confirmDelete(temperature.id, 'temperature')">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
		    </ion-item-options>

		</ion-item-sliding>
	</ion-list>

</ion-content>
