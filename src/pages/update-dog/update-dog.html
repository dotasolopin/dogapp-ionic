<ion-header>

  <ion-navbar>
    <ion-title>Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div text-center>
		<div class="img-holder">
      <img [src]="img">
      <div class="plus" (click)="openLibrary()">+</div>
		</div>
	</div>


    <form (ngSubmit)="ready() && update()">
      <ion-list>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" name="firstname" [(ngModel)]="details.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Breed</ion-label>
          <ion-input type="text" name="lastname" [(ngModel)]="details.breed"></ion-input>
        </ion-item>

      </ion-list>

      <button type="submit" ion-button color="stable" block
      [disabled]="!ready()">
        Update
      </button>
    </form>

</ion-content>
