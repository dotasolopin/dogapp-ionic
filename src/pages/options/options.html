<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

  <div class="dog-info" *ngIf="sharedData.selectedDog">
    <img [src]="sharedData.selectedDog.image">
    <div class="dog-name"> <label>NAME:</label> {{sharedData.selectedDog.name}} </div>
    <div class="dog-name"> <label>BREED:</label> {{sharedData.selectedDog.breed}} </div>
  </div>
  
  <div id="options-container1"></div>
  <button id="options-button1" ion-button color="positive" block
  (click)="gotoPage('file')">
    Saved Files
  </button>
  <button id="options-button2" ion-button color="positive" block
  (click)="gotoPage('user')">
    Update Your Profile
  </button>
  <button id="options-button3" ion-button color="positive" block
  (click)="gotoPage('dog')">
    Update Dog Profile
  </button>
</ion-content>
