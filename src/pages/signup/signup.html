
<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="ready() && signup()">
      <ion-list>

        <ion-item>
          <ion-label stacked>Firstname</ion-label>
          <ion-input type="text" name="firstname" [(ngModel)]="details.firstname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Lastname</ion-label>
          <ion-input type="text" name="lastname" [(ngModel)]="details.lastname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Address</ion-label>
          <ion-input type="text" name="address" [(ngModel)]="details.address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Gender</ion-label>
          <ion-select name="gender" [(ngModel)]="details.gender">
            <ion-option value="male">Male</ion-option>
            <ion-option value="female">Female</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>Status</ion-label>
          <ion-input type="text" name="status" [(ngModel)]="details.status"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="details.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="details.password"></ion-input>
        </ion-item>

      </ion-list>

      <button type="submit" ion-button color="stable" block 
      [disabled]="!ready()">
        Create account
      </button>
      <div ion-button clear color="positive" block 
      (click)="gotoLogin()">
        Cancel
      </div>
    </form>
  </ion-grid>
</ion-content>
