<ion-menu [content]="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    <ion-buttons end> 
      <button ion-button icon-left (click)="addDog()">
        <ion-icon name="add"></ion-icon>Add Dog</button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>

      <button menuClose ion-item color="none"
      *ngFor="let dog of dogs" 
      (click)="selectDog(dog)" 
      [ngClass]="{'item-active': checkSelectedDog(dog)}">
        {{dog.name}}
      </button>

      <ion-item color="none" id="menu-list-item6" (click)="logout()">
        Logout
      </ion-item>

    </ion-list>

  </ion-content>
</ion-menu>
<ion-nav #mainContent [root]="rootPage"></ion-nav>
